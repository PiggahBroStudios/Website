<!DOCTYPE html>
    <head>
        <title>Blog | Piggah Bro Studios</title>
		<link rel='stylesheet' href='/static/{{ version }}/main.css'/>
		<link rel='stylesheet' href='/static/css/ionicons.min.css'/>
		<link rel="icon" type="image/png" href="/static/image/logo.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="This page displays all of the blogs by people working at Piggah Bro Studios">
		<meta name="author" content="Dylan Bulmer">
    </head>
    <body>
		<nav style="border-top: 0;">
		    {{ nav | safe }}
		</nav>
		<section>
			<main>
                {% if session.logged_in %}
                    <span style="float:right;"><form action="" method="POST" style='display:inline-block;'><input type='hidden' name='option' value="edit"><button type="submit" id='delete'><i class="ion ion-edit"></i></button></form><form action="" method="POST" style='display:inline-block;'><input type='hidden' name='option' value="trash"><button type="submit" id='delete'><i class="ion ion-trash-a"></i></button></form></span>
                {% endif %}
			    {{ mkd | markdown }}
			</main>
		</section>
		<footer>
            {{ footer | safe }}
        </footer>
        <script src='/static/{{ version }}/style.js'></script>
    </body>
</html>
